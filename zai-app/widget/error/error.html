<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <style>
        .error #notice {
            margin: 50px;
            padding-left: 6px
        }
    
        .error #notice p {
            font-size: 14px;
            color: #a6a6a6;
            line-height: 2
        }
    
        .error #notice p:first-child {
            margin-bottom: 15px
        }
    </style>
</head>
<body>
    <div id="wrap" class="error">
        <div id="notice">
            <p>打开页面发生错误，可能有以下原因：</p>
            <p>1. 设备没有网络或数据连接</p>
            <p>2. 此页面暂时出现故障</p>
        </div>
    </div>
</body>
</html>
